<ion-header>
  <ion-navbar>
    <ion-title>
      CRUD Operations
    </ion-title>
  </ion-navbar>
  <ion-searchbar
   [hidden]="isHidden"
   (ionInput)="getItems($event)"
   (ionClear)="isCancel()"
   >
  </ion-searchbar>
</ion-header>

<ion-content padding>
  <div class="container">
    <div class="wrapper">
      <ion-list>
        <ion-item *ngFor="let employees of Employees" margin-bottom>
          <ion-thumbnail item-start>
            <img src="../../assets/imgs/hughey.png">
          </ion-thumbnail>
          <h2>{{ employees.name }} &nbsp;&nbsp;</h2>
          <h3>{{employees.surname}}</h3>
          <button (click)="viewEmp(employees.id)" ion-button clear item-end><ion-icon name="eye"></ion-icon></button>
          <button (click)="editEmployee(employees.id)" ion-button clear item-end><ion-icon name="create"></ion-icon></button>
          <button ion-button (click)="delete(employees.id)" clear item-end><ion-icon name="trash"></ion-icon></button>
        </ion-item>
      </ion-list>
      <ion-fab right bottom>
          <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
          <ion-fab-list side="left">
            <button (click)="addEmployee()" ion-fab><ion-icon name="add"></ion-icon></button>
            <button (click)="showFilter()" ion-fab><ion-icon name="search"></ion-icon></button>
          </ion-fab-list>
        </ion-fab>
    </div>
  </div>
</ion-content>
