<ion-header>
  <ion-navbar>
    <ion-title>editUpdate</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="container" *ngIf="Employees">
    <div class="wrapper">
   <ion-item >
     <ion-label stacked> Name</ion-label>
     <ion-input type="text" [(ngModel)]="Employees.name"></ion-input>
   </ion-item>
   <ion-item >
     <ion-label stacked> Surname</ion-label>
     <ion-input type="text" [(ngModel)]="Employees.surname"></ion-input>
   </ion-item>
   <ion-item >
     <ion-label stacked> gender</ion-label>
     <ion-input type="text" [(ngModel)]="Employees.gender"></ion-input>
   </ion-item>
   <ion-item >
     <ion-label stacked> Position</ion-label>
     <ion-input type="text" [(ngModel)]="Employees.position"></ion-input>
   </ion-item>
  </div>
  <div class="btn">
      <button ion-button class="btn-add" (click)="update()">Update</button>
   </div>
  </div>
  
  
  
  </ion-content>
